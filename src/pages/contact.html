<h1>Contact</h1>

<form 
           name="contact" 
           method="POST" 
           id="my-contact-form" 
           data-netlify="true" 
         > 
           <div class="flex flex-wrap"> 
             <div class="col-span-12 grow form-group mb-2"> 
               <input 
                 type="text" 
                 class="form-control" 
                 placeholder="name"
                 name="name" 
                 id="name" 
                 required 
               /> 
             </div> 
           </div> 
           <div class="flex flex-wrap"> 
             <div class="col-span-12 grow form-group mb-2"> 
               <input 
                 type="email" 
                 class="form-control" 
                 name="email"
                 placeholder="email" 
                 id="email" 
                 required 
               /> 
             </div> 
           </div> 
           <div class="flex flex-wrap"> 
             <div class="col-span-12 grow form-group mb-2"> 
               <textarea 
                 class="form-control" 
                 name="message" 
                 required></textarea> 
             </div> 
           </div> 
           <p id="submitBtn"> 
             <button type="submit">Envoyer</button> 
           </p> 
         </form>
